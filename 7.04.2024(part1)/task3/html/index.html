<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="containers">
        <div class="container-header">
            <p class="text-header">HEADER</p>
        </div>
        <div class="container-menu">
            <p class="text-menu">MENU</p>
        </div>
        <div class="container-aside1">
            <p class="text-aside1">ASIDE 1</p>
        </div>
        <div class="container-aside2">
            <p class="text-aside2">ASIDE 2</p>
        </div>
        <div class="container-maincontent">
            <p class="text-maincontent">MAIN CONTENT</p>
        </div>
        <div class="container-section1">
            <p class="text-section1">SECTION 1</p>
        </div>
        <div class="container-section2">
            <p class="text-section2">SECTION 2</p>
        </div>
        <div class="container-aside3">
            <p class="text-aside3">
                <span>A</span>
                <span>S</span>
                <span>I</span>
                <span>D</span>
                <span>E</span>
                <br>
                <span>3</span>
            </p>
        </div>
        <div class="container-footer">
            <p class="text-footer">FOOTER</p>
        </div>
    </div>
    
</body>
</html>
